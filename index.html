<body>
    <h1 style="background-color: aqua; padding: 20px;"><center>Movies Recommendation App</center></h1><br><br>
    <form>
        <label for="genre"><b>Genre:</b></label>
        <select id="genre">
            <option value="All">All</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
        </select>
        <label for="rating"><b>Rating:</b> </label>
        <select id="rating">Rating
            <option value="All">All</option>
            <option value="5">5 stars</option>
            <option value="4">4 stars</option>
            <option value="3">3 stars</option>
            <option value="2">2 stars</option>
            <option value="1">1 stars</option>
        </select><br><br>
        <label for="language"><b>Language:</b></label>
        <select id="language">Language
            <option value="All">All</option>
            <option value="english">English</option>
            <option value="urdu">Urdu</option>
            <option value="hindi">Hindi</option>
        </select>
        <label for="year"><b>Release Year:</b></label>
        <input type="number" id="year" min="1900" max="2023" step="1" value="2020">

       <button id="search" type="submit">Find recommendations</button>
    </form>
    <div id="recommendations"></div>
